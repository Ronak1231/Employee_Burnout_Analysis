<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizations</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="visualization-container">
        <h1>Data Visualizations</h1>
        <a href="/" class="nav-link">‚Üê Back to Prediction</a>

        <div class="tabs">
            {% for filename, _ in visualizations %}
                <button class="visualization-tab" onclick="showImage('{{ loop.index - 1 }}')">
                    {{ loop.index }}: {{ filename.split('.')[0] }}
                </button>
            {% endfor %}
        </div>
        <div class="images">
            {% for filename, _ in visualizations %}
                <img src="/static/images/visualizations/{{ filename }}" alt="{{ filename }}" class="visualization-image {% if not loop.first %}hidden{% endif %}">
            {% endfor %}
        </div>
    </div>
    <a href="https://github.com/your-github-repo" class="github-link" target="_blank">View Source Code on GitHub</a>
    <script src="/static/js/script.js"></script>
</body>
</html>
