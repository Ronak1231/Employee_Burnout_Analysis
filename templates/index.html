<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burn Rate Prediction</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <h1>Employee Burnout Prediction</h1>
        <form action="/predict" method="POST">
            <label for="gender">Gender (1 for Male, 0 for Female):</label><br>
            <input type="number" id="gender" name="gender" min="0" max="1" required><br>

            <label for="company_type">Company Type (1 for Product, 0 for Service):</label><br>
            <input type="number" id="company_type" name="company_type" min="0" max="1" required><br>

            <label for="wfh_setup">WFH Setup Available (1 for Yes, 0 for No):</label><br>
            <input type="number" id="wfh_setup" name="wfh_setup" min="0" max="1" required><br>

            <label for="designation">Designation (0-5):</label><br>
            <input type="number" id="designation" name="designation" min="0" max="5" required><br>

            <label for="resource_allocation">Resource Allocation (1.0-10.0):</label><br>
            <input type="number" id="resource_allocation" name="resource_allocation" step="0.1" required><br>

            <label for="mental_fatigue_score">Mental Fatigue Score (0.0-10.0):</label><br>
            <input type="number" id="mental_fatigue_score" name="mental_fatigue_score" step="0.1" required><br>

            <button type="submit">Predict Burn Rate</button>
        </form>
        <a href="/visualizations" class="nav-link">View Data Visualizations</a>

        {% if prediction_text %}
            <h2>{{ prediction_text }}</h2>
        {% endif %}
        <p><strong>MSE:</strong> {{ mse }}</p>
        <p><strong>RÂ²:</strong> {{ r2 }}</p>
    </div>
    <a href="https://github.com/your-github-repo" class="github-link" target="_blank">View Source Code on GitHub</a>
</body>
</html>
